<div class="col-md-6 offset-md-3 mt-5">
    <div class="card">
        <h4 class="card-header">Register</h4>
        <div class="card-body">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="firstname">FirstName</label>
                    <input type="text" formControlName="firstname" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && firstname?.errors }" />
                    <div *ngIf="submitted && firstname?.errors" class="invalid-feedback">
                        <div>FirstName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">LastName</label>
                    <input type="text" formControlName="lastname" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && lastname?.errors }" />
                    <div *ngIf="submitted && lastname?.errors" class="invalid-feedback">
                        <div>LastName is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && email?.errors }" />
                    <div *ngIf="submitted && email?.errors" class="invalid-feedback">
                        <div>Email is required</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && password?.errors }" />
                    <div *ngIf="submitted && password?.errors" class="invalid-feedback">
                        <div>Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button [disabled]="loading" class="btn btn-primary mt-2">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Register
                    </button>
                    <a routerLink="../login" class="btn btn-link">Login</a>
                </div>
            </form>
        </div>
    </div>
</div>
